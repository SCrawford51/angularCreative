<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type "text/css" href="styles.css">
    <title>Find a Doctor Near You!</title>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div id="header">
            <h1>Find A Doctor Near You!!</h1>
            <form name='userForm' ng-submit='request(userForm)' id="input">
                <input placeholder='Input a City' ng-model='userForm.location' />
                <button type='submit' class="btn">Search</button>
            </form>
        </div>
        <div id="buffer">
            <div ng-repeat="line in doctors" id="output">
                <div>
                    <b>{{line.doctors[0].profile.first_name}} {{line.doctors[0].profile.middle_name}} {{line.profile.last_name}}</b>
                </div>
                <div>
                    <img src="{{line.doctors[0].profile.image_url}}">
                </div>
                <div id="bio">
                    <p>
                      {{line.phones[0].number}}
                    </p>
                    {{line.doctors[0].profile.bio}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
